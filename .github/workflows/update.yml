name: Update JSCC OIS

on:
  schedule:
    - cron: "0 21 * * *"   # 毎日21:00 UTC（日本時間6:00）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run updater
        run: python update_jscc.py

      - name: Commit and push
        run: |
          git config --global user.name "auto-bot"
          git config --global user.email "bot@users.noreply.github.com"
          git add jscc_jpy_ois.csv
          git commit -m "Auto update JSCC OIS" || echo "No changes"
          git push
